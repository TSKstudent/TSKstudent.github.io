<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        :root { --primary: #3b82f6; --bg-color: #000000; --text-main: #e2e8f0; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Rajdhani', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        #canvas-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.4; }
        .hub-container { position: relative; z-index: 10; text-align: center; width: 90%; max-width: 800px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 40px; text-shadow: 0 0 20px var(--primary); }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .topic-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(59, 130, 246, 0.3); padding: 30px; cursor: pointer; transition: 0.3s; text-decoration: none; color: inherit; display: block; backdrop-filter: blur(10px); }
        .topic-card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(59, 130, 246, 0.1); box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .topic-card h2 { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; margin-bottom: 10px; color: var(--primary); }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="hub-container">
        <h1>SELECT RESEARCH UNIT</h1>
        <div class="card-grid">
            <!-- The links point to research.html with a topic parameter -->
            <a href="research.html?topic=vr" class="topic-card">
                <h2>VIRTUAL REALITY</h2>
                <p>Evolution, Addiction, and Economics.</p>
            </a>
            <a href="research.html?topic=ai" class="topic-card">
                <h2>ARTIFICIAL INTELLIGENCE</h2>
                <p>LLMs and the Future of Automation.</p>
            </a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("canvas-bg");
        const ctx = canvas.getContext("2d");
        let w, h, particles = [];
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        class P {
            constructor() { this.x = Math.random()*w; this.y = Math.random()*h; this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5; }
            update() { this.x += this.vx; this.y += this.vy; if(this.x<0||this.x>w)this.vx*=-1; if(this.y<0||this.y>h)this.vy*=-1; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fillStyle = "#3b82f6"; ctx.fill(); }
        }
        function init() { resize(); particles = []; for(let i=0; i<60; i++) particles.push(new P()); }
        function anim() { ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(anim); }
        window.addEventListener('resize', init);
        init(); anim();
    </script>
</body>
</html>
