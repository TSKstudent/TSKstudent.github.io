    <script>
        // 1. Detect which topic to load
        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic') || 'vr'; // Default to vr if none selected

        // 2. Dynamically load the content file
        const script = document.createElement('script');
        script.src = `content_${topic}.js`;
        
        script.onload = () => {
            // 3. Once content is loaded, load the main logic
            const logicScript = document.createElement('script');
            logicScript.src = 'script.js';
            document.body.appendChild(logicScript);
        };

        document.body.appendChild(script);
    </script>
