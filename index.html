<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality Research</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary: #3b82f6;       
            --secondary: #1d4ed8;     
            --bg-color: #000000;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --divider: rgba(59, 130, 246, 0.3);
            --shadow-color: rgba(0, 0, 0, 1);
            --base-font-size: 1.15rem; 
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-dim: #475569;
            --divider: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }

        #canvas-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .interface-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 1000px; height: 80vh;
            z-index: 10; display: flex; flex-direction: column; pointer-events: none; 
        }

        .floating-container {
            pointer-events: auto; background: transparent; width: 100%; height: 100%;
            display: flex; flex-direction: column; overflow: hidden;
            text-shadow: 0 2px 4px var(--shadow-color);
            animation: fadeIn 1.5s ease-out forwards;
        }

        .tabs {
            display: flex; border-bottom: 1px solid var(--divider);
            margin-bottom: 30px; padding-bottom: 10px; transition: border-color 0.5s;
        }

        .tab-btn {
            margin-right: 30px; background: transparent; border: none;
            color: var(--text-dim); font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; letter-spacing: 2px; position: relative; padding: 5px 0;
        }

        .tab-btn.active { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -11px; left: 0; width: 100%; height: 2px;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
            animation: expandLine 0.4s ease-out forwards;
        }

        .content-viewport { flex: 1; position: relative; overflow-y: auto; overflow-x: hidden; padding-right: 15px; }
        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: slideFadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .tab-content.exiting { display: block; animation: slideFadeOut 0.3s ease-in forwards; position: absolute; top: 0; width: 100%; }

        p { margin-bottom: 25px; line-height: 1.9; font-size: var(--base-font-size); text-align: justify; color: var(--text-main); }

        .apa-citation {
            margin-bottom: 25px; padding-left: 20px; border-left: 1px solid var(--secondary);
            font-size: calc(var(--base-font-size) * 0.95); color: var(--text-dim); transition: all 0.3s ease;
        }
        .apa-citation:hover { border-left-color: var(--primary); padding-left: 25px; color: var(--text-main); }
        .apa-citation a { color: var(--primary); text-decoration: none; word-break: break-all; display: block; margin-top: 5px; font-size: 0.9em; opacity: 0.8; }
        .apa-citation a:hover { opacity: 1; text-decoration: underline; text-shadow: 0 0 8px var(--primary); }

        .settings-section { margin-bottom: 40px; }
        .settings-section h3 { font-family: 'Orbitron', sans-serif; color: var(--primary); margin-bottom: 25px; font-size: 1.1rem; border-bottom: 1px solid var(--divider); padding-bottom: 10px; }
        .control-row { display: flex; align-items: center; margin-bottom: 25px; gap: 20px; flex-wrap: wrap; }
        .control-row.disabled { opacity: 0.4; pointer-events: none; }
        .control-label { width: 150px; font-size: 1rem; color: var(--text-main); }

        select { background: transparent; color: var(--primary); border: 1px solid var(--text-dim); padding: 8px 12px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; cursor: pointer; }
        input[type=range] { -webkit-appearance: none; width: 100%; max-width: 250px; background: transparent; height: 30px; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: var(--text-dim); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--primary); margin-top: -7px; border: 2px solid var(--bg-color); }

        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-toggle { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--text-dim); transition: .4s; border-radius: 34px; opacity: 0.5; }
        .slider-toggle:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider-toggle { background-color: var(--primary); opacity: 1; }
        input:checked + .slider-toggle:before { transform: translateX(22px); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--text-dim); border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideFadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideFadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-15px); } }
        @keyframes expandLine { from { width: 0; left: 50%; } to { width: 100%; left: 0; } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="interface-wrapper">
        <div class="floating-container">
            <div class="tabs">
                <button id="btn-research" class="tab-btn active" onclick="switchTab('research')">Research</button>
                <button id="btn-sources" class="tab-btn" onclick="switchTab('sources')">Sources</button>
                <button id="btn-settings" class="tab-btn" onclick="switchTab('settings')">Settings</button>
            </div>
            <div class="content-viewport" id="scroll-container">
                <div id="research" class="tab-content active"></div>
                <div id="sources" class="tab-content"></div>
                <div id="settings" class="tab-content">
                    <div class="settings-section">
                        <h3>Interface</h3>
                        <div class="control-row">
                            <span class="control-label">Theme Mode</span>
                            <label class="switch"><input type="checkbox" id="themeToggle" onchange="toggleTheme()"><span class="slider-toggle"></span></label>
                            <span id="themeLabel" style="font-size: 0.9rem; color: var(--text-dim); width: 50px; margin-left: 10px;">Dark</span>
                        </div>
                        <div class="control-row">
                            <span class="control-label">Color Theme</span>
                            <select id="colorSelect" onchange="changeColorTheme(this.value)">
                                <option value="blue" selected>Royal Blue</option>
                                <option value="cyan">Retro Cyan</option>
                                <option value="green">Emerald Green</option>
                                <option value="red">Crimson Red</option>
                                <option value="purple">Neon Purple</option>
                            </select>
                        </div>
                        <div class="control-row">
                            <span class="control-label">Text Size</span>
                            <input type="range" min="0.8" max="1.6" step="0.05" value="1.15" oninput="updateFontSize(this.value)">
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Visuals</h3>
                        <div class="control-row">
                            <span class="control-label">Motion Speed</span>
                            <input type="range" min="0.1" max="2.0" step="0.1" value="1.0" oninput="updateSpeed(this.value)">
                        </div>
                        <div class="control-row">
                            <span class="control-label">Particle Count</span>
                            <input type="range" min="0" max="300" step="10" value="100" oninput="updateParticleCount(this.value)">
                            <span id="countLabel" style="font-size: 0.9rem; color: var(--text-dim); margin-left: 10px;">100</span>
                        </div>
                        <div class="control-row">
                            <span class="control-label">Show Dots</span>
                            <label class="switch"><input type="checkbox" id="dotsToggle" checked onchange="toggleDots(this.checked)"><span class="slider-toggle"></span></label>
                        </div>
                        <div class="control-row" id="linesRow">
                            <span class="control-label">Show Lines</span>
                            <label class="switch"><input type="checkbox" id="linesToggle" checked onchange="toggleLines(this.checked)"><span class="slider-toggle"></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Content First, then Logic -->
    <script src="content.js"></script>
    <script src="script.js"></script>
</body>
</html>
