<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg-color: #000000;
            --text-main: #e2e8f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.6; }

        .hub-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 8px;
            margin-bottom: 50px;
            text-shadow: 0 0 20px var(--primary);
            text-transform: uppercase;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: inherit;
            display: block;
            backdrop-filter: blur(10px);
        }

        .topic-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .topic-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .topic-card p {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <div class="hub-container">
        <h1>Research Database</h1>
        <div class="card-grid">
            <!-- Link to index.html with a ?topic= parameter -->
            <a href="index.html?topic=vr" class="topic-card">
                <h2>Virtual Reality</h2>
                <p>The evolution, addiction risks, and economic impact of VR technology.</p>
            </a>

            <a href="index.html?topic=ai" class="topic-card">
                <h2>Artificial Intelligence</h2>
                <p>Exploring the rapid growth of LLMs and the future of automation.</p>
            </a>
        </div>
    </div>

    <!-- Reusing your particle system for the background -->
    <script>
        const canvas = document.getElementById("canvas-bg");
        const ctx = canvas.getContext("2d");
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        class P {
            constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5; }
            update() { this.x += this.vx; this.y += this.vy; if(this.x<0||this.x>width)this.vx*=-1; if(this.y<0||this.y>height)this.vy*=-1; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI*2); ctx.fillStyle = "#3b82f6"; ctx.fill(); }
        }
        function init() { resize(); particles = []; for(let i=0; i<80; i++) particles.push(new P()); }
        function anim() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(anim); }
        window.addEventListener('resize', init);
        init(); anim();
    </script>
</body>
</html>
